<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32"
      href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="card">
      <div class="card-flex">
        <div class="card-left">
          <h1>Your Result</h1>

          <div class="score">
            <span class="Score">76</span>
            <span>of 100</span>
          </div>

          <h2>Great</h2>
          <p>You scored higher than 65% of the people who have taken these
            tests.</p>
        </div>

        <!-- end card-left -->
        <div class="card-right">
          <h2>Summary</h2>

          <!-- sum-score -->
          <div class="sum-score">
            <div class="sum-icon">
              <img src="/assets/images/icon-reaction.svg" alt>
              <p class="Reaction">Reaction</p>
            </div>
            <p>80 <span>/ 100</span></p>
          </div>
          <!-- end-score -->

          <!-- sum-score -->
          <div class="sum-score">
            <div class="sum-icon">
              <img src="/assets/images/icon-memory.svg" alt>
              <p class="Memory">Memory</p>
            </div>
            <p>92 <span>/ 100</span></p>
          </div>
          <!-- end-score -->

          <!-- sum-score -->
          <div class="sum-score">
            <div class="sum-icon">
              <img src="/assets/images/icon-verbal.svg" alt>
              <p class="Verbal">Verbal</p>
            </div>
            <p>61 <span>/ 100</span></p>
          </div>
          <!-- end-score -->

          <!-- sum-score -->
          <div class="sum-score">
            <div class="sum-icon">
              <img src="/assets/images/icon-visual.svg" alt>
              <p class="Visual">Visual</p>
            </div>
            <p>72 <span>/ 100</span></p>
          </div>
          <!-- end-score -->

          <a href="#">Continue</a>
        </div>
      </div>
    </div>

  </body>
</html>
